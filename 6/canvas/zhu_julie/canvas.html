<!DOCTYPE html>

<html>
<div style="top: 100px text-align:center">
<h1> GUESS WHAT? HOVER FOR A PICTURE! </h1>
<canvas height="700" width="700" id="c"
	style="border:2px solid black">
</canvas>
</div>

<script>
  var c = document.getElementById("c");
  var context = c.getContext("2d");

  var clicked = function(e) {
  context.fillStyle="#ff0000";
  context.font = "bold 24px Georgia";
  context.fillText("LOOK! A chocolate bar! YUM.", 100, 100);
  context.fillStyle="#380000";
  context.fillRect(100, 200, 500, 250);
  context.fillStyle="silver";
  context.fillRect(50, 200, 50, 250);
  context.fillRect(600, 200, 50, 250);
  context.fillStyle="white";
  context.font = "bold 75px Arial";
  context.fillText("HERSHEY'S", 140, 300);
  context.font = "50px Arial";
  context.fillText("Milk Chocolate", 200, 400);
  context.fillStyle="#ff0000";
  context.font = "bold 24px Georgia";
  context.fillText("Have a nice day :)", 350, 600);
  context.beginPath();
  context.stroke();
  context.fill();
  }

  var remove = function(e) {
  context.clearRect(0, 0, 700, 700);

  }

  
  c.addEventListener("mouseover",clicked);
  c.addEventListener("mouseout",remove);
</script>
</html>
