= extends "layout.html"
= block body
	<h1>Login</h1>
    <form method="post">
        <input id="username" type="username" name="username" placeholder="Username">
        <input id="password" type="password" name="password" placeholder="Password">
        <input class="button" type="submit" value="Login">
    </form>
    = if error != None
    	{{ error }}
    = endif
= endblock
