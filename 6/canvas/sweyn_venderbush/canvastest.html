<!DOCTYPE html>

<style>
	canvas {
		padding-left: 0;
		padding-right: 0;
		margin-left: auto;
		margin-right: auto;
		display: block;
		width: 70%;
	}
</style>

<html>
<div>
	<canvas height="300" width="600" id="c"
	style="border:1px solid black">
</canvas>
</div>

<script>
	var c = document.getElementById("c");
	var ctx = c.getContext("2d");
	var jumps = []
	var frame = 0;
	var end = false;
	var counter = 0;
	var score = 0;

	var block = function(x,y,w,h,color,ctx) {
		return {
			x:x,
			y:y,
			w:w,
			h:h,
			dx:-1,
			dy:y,
			color:color,
			ctx:ctx,
			draw: function() {
				ctx.fillStyle=this.color;
				ctx.fillRect(this.x,this.y,this.w,this.h);
				ctx.stroke();
			},
			move: function() {
				this.x = this.x + this.dx;
				this.y = this.y
			}
		}
	}

	var baseline = function (){
		ctx.beginPath();
		ctx.moveTo(0, 280);
		ctx.lineTo(600, 280);
		ctx.lineWidth = 15;
		ctx.stroke();
	}

	var clicked = function(e) {
		if (counter == 0){
			player.y = player.y - 40
			counter = 30
		}
	}

	var addJump = function(){
		jumper = block(600,242,10,30,"#000000",ctx);
		jumps.push(jumper);
	}

	var play = function(){
		ctx.fillStyle="#ffffff";
		ctx.fillRect(0,0,600,600);
		baseline()
		if (counter == 1){
			player.y = player.y + 40
		}
		if (counter > 0){
			counter--;
		}
		player.draw()
		for (i = 0; i < jumps.length; i++){
			jumps[i].move();
			jumps[i].draw();
			if (jumps[i].x <= player.x && jumps[i].x + 10 >= player.x && player.y > 232){
				end = true
				console.log(score)
			}
			if (jumps[i].x == player.x - 10)
				score++;
			if (jumps[i].x<10){
				jumps.shift()
				i--;
			}
			
		}
		if (Math.floor((Math.random()*100)) == 0){
			addJump();
		}
		frame++;
		if (end == false){
			window.requestAnimationFrame(play);
		}
		else{
			ctx.font="20px Georgia";
			ctx.fillText("Game Over! Your score was " + score,30,50);
		}
	}

	var player = block(150, 262, 10, 10,"#FF0000", ctx)
	c.addEventListener("click",clicked);
	window.requestAnimationFrame(play)

</script>
</html>
