<!DOCTYPE html>
<html>
  <head>
    <style>
     #s {border: 3px solid;}
    </style>
  </head>
  <body>
    <h1 style="float:left;">Hover Mouse Over Circles <br>To Watch Them Move</h1>
    <svg id="s" height="600" width="800" style="float:right;">
    </svg>
    <br>
    <script>
        function randomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for(var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 15)];
        }
        return color;
    }

    var s = document.getElementById("s");
    var width = s.getAttribute("width");
    var height = s.getAttribute("height");

    var b = [];
    for (var i = 0; i < 200; i++) {
        circ = document.createElementNS("http://www.w3.org/2000/svg","circle");
        circ.setAttribute('cx',randomInteger(20,700));
        circ.setAttribute('cy',randomInteger(30,520));
        circ.setAttribute('r', randomInteger(2,20));
        circ.setAttribute('fill',randomColor());
        b[i] = circ;
        s.appendChild(b[i]);
    }

    var move = function(e) {
        for(var i = 0; i < 200; i++) {
            x = parseInt(b[i].getAttribute('cx'));
            y = parseInt(b[i].getAttribute('cy'));
            r = parseInt(b[i].getAttribute('r'));
            dx = randomInteger(0,20);
            dy = randomInteger(0,20);
            if(x > 770 || x < 10) {
                b[i].setAttribute('cx',randomInteger(20,700));
            }
            else {
                b[i].setAttribute('cx',x + dx);
            }
            if(y > 550 || y < 20) {
                b[i].setAttribute('cy',randomInteger(30,520));
            }
            else
                b[i].setAttribute('cy',y + dy);

        }
    }

    s.addEventListener("mouseover",move);

     
    </script>
  </body>
</html>
