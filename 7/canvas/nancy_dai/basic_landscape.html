<!DOCTYPE html>
<html>
  <head>
    <title> Basic Canvas </title>
  </head>
  
  <canvas height="480" width="480" id="basic"
	  style="border:1px solid black">
  </canvas>

  <script>
    var c = document.getElementById("basic");
    var ctx = c.getContext("2d");


    ctx.fillStyle="#088a08";
    ctx.fillRect(0,320,480,160);
    
    ctx.fillStyle="#2efef7";
    ctx.fillRect(0,0,480,320);

    ctx.beginPath();
    ctx.strokeStyle="#f4fa58";
    ctx.arc(75,75,45,0,2*Math.PI);
    ctx.stroke();
    ctx.closePath();
    ctx.fillStyle="#f4fa58";
    ctx.fill();

  </script>

</html>
