<!DOCTYPE html>
<html>
  <head>
    <h1> CLICK FOR CHOCOLATE...actually! </h1>
    <style>
     #s {border: 1px solid;}
     .where {position:fixed;}
    </style>
  </head>
  <body>
    <svg class="where" id="s" height=700 width=800>
    </svg>
    <script>


      var clicked = function(e){
    
      
      var c1 = document.createElementNS("http://www.w3.org/2000/svg","rect");
      c1.setAttribute('id','c1');
      c1.setAttribute('x',100);
      c1.setAttribute('y',200);
      c1.setAttribute('width',600);
      c1.setAttribute('height',250);
      c1.setAttribute('fill','silver');
      
      var c2 = document.createElementNS("http://www.w3.org/2000/svg","rect");
      c2.setAttribute('id','c2');
      c2.setAttribute('x',150);
      c2.setAttribute('y',200);
      c2.setAttribute('width',500);
      c2.setAttribute('height',250);
      c2.setAttribute('fill','#300000');

      var t1 = document.createElementNS("http://www.w3.org/2000/svg","text");
      t1.setAttribute('id','t1');
      t1.setAttribute('x',160);
      t1.setAttribute('y', 300);
      t1.setAttribute('font-size',84);
      t1.setAttribute('fill', 'white');
      t1.setAttribute('font-weight', 'bold');
      var text = document.createTextNode("HERSHEY'S");
      t1.appendChild(text);
      
      var t2 = document.createElementNS("http://www.w3.org/2000/svg","text");
      t2.setAttribute('id','t2');
      t2.setAttribute('x',220);
      t2.setAttribute('y', 390);
      t2.setAttribute('font-size',55);
      t2.setAttribute('fill', 'white');
      var text2 = document.createTextNode("Milk Chocolate");
      t2.appendChild(text2);
    
      var t3 = document.createElementNS("http://www.w3.org/2000/svg","text");
      t3.setAttribute('id','t3');
      t3.setAttribute('x',600);
      t3.setAttribute('y', 600);
      t3.setAttribute('font-size',55);
      t3.setAttribute('fill', '#CCFFFF');
      var text3 = document.createTextNode(":)");
      t3.appendChild(text3);
      
  
      var s = document.getElementById("s");
      s.appendChild(c1);
      s.appendChild(c2);
      s.appendChild(t1);
      s.appendChild(t2);
      s.appendChild(t3);
      }
      
     var release = function(e){
      
      var c1 = document.createElementNS("http://www.w3.org/2000/svg","rect");
      c1.setAttribute('id','c1');
      c1.setAttribute('x',0);
      c1.setAttribute('y',0);
      c1.setAttribute('width', 400);
      c1.setAttribute('height', 350);
      c1.setAttribute('fill','black');

      var c2 = document.createElementNS("http://www.w3.org/2000/svg","rect");
      c2.setAttribute('id','c2');
      c2.setAttribute('x',400);
      c2.setAttribute('y',0);
      c2.setAttribute('width', 400);
      c2.setAttribute('height', 350);
      c2.setAttribute('fill','white');

      var c3 = document.createElementNS("http://www.w3.org/2000/svg","rect");
      c3.setAttribute('id','c3');
      c3.setAttribute('x',0);
      c3.setAttribute('y',350);
      c3.setAttribute('width', 400);
      c3.setAttribute('height', 350);
      c3.setAttribute('fill','white');

      var c4 = document.createElementNS("http://www.w3.org/2000/svg","rect");
      c4.setAttribute('id','c4');
      c4.setAttribute('x',400);
      c4.setAttribute('y',350);
      c4.setAttribute('width', 400);
      c4.setAttribute('height', 350);
      c4.setAttribute('fill','black');
      
      var s = document.getElementById("s");
      s.appendChild(c1);
      s.appendChild(c2);
      s.appendChild(c3);
      s.appendChild(c4);
      }
      
      s.addEventListener("mousedown",clicked);
      s.addEventListener("mouseover",release);
    </script>
  </body>
</html>
