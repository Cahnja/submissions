<!DOCTYPE html>

<html>
 <head>
    <style>
     #s {border: 1px solid;}
    </style>
  </head>
  <body>
<svg class="where" height="500" width="500" id="s">
</svg>
<input type="submit" id="Rectangle" value="Rectangle">
<input type="submit" id="Circle" value="Circle">
<input type="submit" id="Line" value="Line">
<input type="submit" id="Ellipse" value="Ellipse">
<script>
 
var addCircle = function(s,x,y,r){
 var c1 = document.createElementNS("http://www.w3.org/2000/svg","circle");
 c1.setAttribute('id','c1');
 c1.setAttribute('cx',x);
 c1.setAttribute('cy',y);
 c1.setAttribute('r',r);
 s.appendChild(c1);
 }

var addRectangle = function(s,x,y,w,h,rx,ry){
 var c1 = document.createElementNS("http://www.w3.org/2000/svg","rect");
 c1.setAttribute('id','c1');
 c1.setAttribute('x',x);
 c1.setAttribute('y',y);
 c1.setAttribute('width',w);
 c1.setAttribute('height',h);
 c1.setAttribute('rx',rx);
 c1.setAttribute('ry',ry);
 s.appendChild(c1);
 }

var addEllipse = function(s,cx,cy,rx,ry){
 var c1 = document.createElementNS("http://www.w3.org/2000/svg","ellipse");
 c1.setAttribute('id','c1');
 c1.setAttribute('cx',cx);
 c1.setAttribute('cy',cy);
 c1.setAttribute('rx',rx);
 c1.setAttribute('ry',ry);
 s.appendChild(c1);
 }

var addLine = function(s,x1,y1,x2,y2){
 var c1 = document.createElementNS("http://www.w3.org/2000/svg","line");
 c1.setAttribute('id','c1');
 c1.setAttribute('x1',x1);
 c1.setAttribute('y1',y1);
 c1.setAttribute('x2',x2);
 c1.setAttribute('y2',y2);
 s.appendChild(c1);
 }

var c = document.getElementById("Circle");
c.addEventListener('click',addCircle(c,200,200,50));
var r = document.getElementById("Circle");
r.addEventListener('click',addCircle(r,200,200,100,50,20,20));
var i = document.getElementById("Circle");
i.addEventListener('click',addCircle(i,200,200,50,50));
var l = document.getElementById("Circle");
l.addEventListener('click',addCircle(l,200,200,400,400));
</script>
</body>
</html>
