<!DOCTYPE html>
<html>

  <head>
    <title> D3 tutorial </title>
    <h1> Countries With Greatest Number of Facebook Users (in millions) </h1>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <body>
    <script>
      var dataArray = [
      {"country": "United States", "users": 158.8},
      {"country": "Brazil", "users": 71.8},
      {"country": "India", "users": 63.9},
      {"country": "Indonesia", "users": 48.0},
      {"country": "Mexico", "users": 42.4},
      {"country": "Turkey", "users": 32.8},
      {"country": "United Kingdom", "users": 31.2},
      {"country": "Phillippines", "users": 30.4},
      {"country": "France", "users": 25.3},
      {"country": "Germany", "users": 25.0}
      ]

      var widthScale = d3.scale.linear()
      .domain([0, 200])


      var canvas = d3.select("body")
      .append("svg")
      .attr("width", 1000)
      .attr("height", 500);

      var bars = canvas.selectAll("rect")
      .data(dataArray)
      .enter()
      .append("rect")
      .attr("width", function(d) { return d.users * 3; })
      .attr("height", 20)
      .attr("y", function(d, i) { return i * 30 })
      .attr("fill", "#6699FF");
      
      var label = canvas.selectAll("text")
      .data(dataArray)
      .enter()
      .append("text")
      .attr("x", 500)
      .attr("y", function(d, i) {return i * 30 + 15})
      .text(function(d) { return d.country + " - " + d.users; });
      
      
    </script>
  </body>
</html>
