<!DOCTYPE html>
<html>
  <head>
    <title>SVG Animation
    </title>
  </head>
<h1> A to grow, S to rotate/change colors, D to shrink </h1>

  <svg width = "500" height = "500"  id = "foo">
  </svg>
  <br>
  <br>
  <button onclick ="create()">Create</button>
  <p>


    <script>
var atr1 = 250;
var atr2 = 450;
var atr3 = 250;
var atr4 = 50;
var rad = 20;

var colors = new Array("blue","red","green","yellow","orange","black","pink","purple");

var ball = document.createElementNS("http://www.w3.org/2000/svg","circle");
ball.setAttribute('cx',250);
ball.setAttribute('cy',450);
ball.setAttribute('r',20);
ball.setAttribute('fill','black');
var ball2 = document.createElementNS("http://www.w3.org/2000/svg","circle");
ball2.setAttribute('cx',250);
ball2.setAttribute('cy',50);
ball2.setAttribute('r',20);
ball2.setAttribute('fill','black');

function create(){
wack = document.getElementById("foo");
wack.appendChild(ball2);
wack.appendChild(ball);
}

function move (){
wack = document.getElementById("foo");
num1 = Math.floor(Math.random() * 8);
num2 = Math.floor(Math.random() * 8);
ball.setAttribute('fill',colors[num1]);
ball2.setAttribute('fill',colors[num2]);

if ((atr1 === 250) && (atr2 === 450)) {
atr1 = 50;
atr2 = 250;
} else if ((atr1 === 50) && (atr2 === 250)) {
atr1 = 250;
atr2 = 50;
} else if ((atr1 === 250) && (atr2 === 50)) {
atr1 = 450;
atr2 = 250;
} else if ((atr1 === 450) && (atr2 === 250)) {
atr1 = 250;
atr2 = 450;
}
if ((atr3 === 250) && (atr4 === 450)) {
atr3 = 50;
atr4 = 250;
} else if ((atr3 === 50) && (atr4 === 250)) {
atr3 = 250;
atr4 = 50;
} else if ((atr3 === 250) && (atr4 === 50)) {
atr3 = 450;
atr4 = 250;
} else if ((atr3 === 450) && (atr4 === 250)) {
atr3 = 250;
atr4 = 450;
}
ball.setAttribute('cx',atr1);
ball.setAttribute('cy',atr2);
ball2.setAttribute('cx',atr3);
ball2.setAttribute('cy',atr4);
wack.appendChild(ball2);
wack.appendChild(ball);
}

function grow() {
if (rad <= 60) {
rad = rad + 5;
ball.setAttribute('r', rad);
ball2.setAttribute('r', rad);
wack = document.getElementById("foo");
wack.appendChild(ball2);
wack.appendChild(ball);
} 
if (rad > 60){
alert("Too big!");
}
}

function shrink() {
if (10 <= rad) {
rad = rad - 5;
ball.setAttribute('r', rad);
ball2.setAttribute('r', rad);
wack = document.getElementById("foo");
wack.appendChild(ball2);
wack.appendChild(ball);
} 
if (10 > rad){
alert("Too small!");
}
}




var funcs = function(e) {
   //console.log(e);
   if (e.keyCode === 83) {
move();
} else if (e.keyCode === 65) {
grow();
} else if (e.keyCode === 68) {
shrink();
}
}


window.addEventListener('keydown',funcs);

    </script>
</html>
