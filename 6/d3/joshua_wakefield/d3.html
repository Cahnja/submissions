<html>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
  
  <style>

svg { border: solid 1px;}
  </style>
  
  <body>
  
  <div>
  </div>
  <input type="button" id="b1" value="click">
  
  </body>


 
     <script>
var mode = 1;

       data1 = [
  {'label':'Chances of Victory','y':150, 'z':0},
       ];


var svg = d3.select("div").append("svg")
.attr("width",300)
.attr("height",300)
.attr("id","svg");

svg.selectAll("rect")
    .data(data1)
    .enter().append("rect")
    .attr("width","50")
    .attr("height",function(d){ return d.y;})
    .attr("x",function(d) {return 100})
  
    .attr("y",function(d) {return 0})
    .attr("id",function(d){return d.label;})
    .attr("fill","#ff00ff");

var title = svg.append("text")
    .attr("x", 30)
    .attr("y", 260)
    .text('Normal Chances of Victory')
    .attr("font-size", "20px");

  var zero = svg.append("text")
    .attr("x", 170)
    .attr("y", 20)
    .text('0%')
    .attr("font-size", "20px");
  var mid = svg.append("text")
    .attr("x", 170)
    .attr("y", 150)
    .text('50%')
    .attr("font-size", "20px");
  var onehunna = svg.append("text")
    .attr("x", 170)
    .attr("y", 280)
    .text('100%')
    .attr("font-size", "20px");

svg.selectAll("a")
       .data(data1)
       .enter().append("title")
       .text(function(d){return d.label;});

d3.select("#b1").on('click',function(d) {
  console.log(mode);
  if (mode%4 == 0) {
       title.text('Normal Chances of Victory')
    svg.selectAll("rect")
       .transition()
       .duration(1000)
       .attr("height",function(d){ return 150;})
       .attr("fill","#ff00ff");
       }
  if (mode%4 == 1) {
       title.text('Chances of Victory w/afk')
    svg.selectAll("rect")
       .transition()
       .duration(1000)
       .attr("height",function(d){ return 65;})
       .attr("fill","#ff00ff");
       }
  if (mode%4 == 2) {
       title.text('Chances of Victory w/kass')
    svg.selectAll("rect")
       .transition()
       .duration(1000)
       .attr("height",function(d){ return 235;})
       .attr("fill","#ff00ff");
       }
  if (mode%4 == 3) {
       title.text('Chances of Quinn having ds')
    svg.selectAll("rect")
       .transition()
       .duration(1000)
       .attr("height",function(d){ return 300;})
       .attr("fill","#ff00ff");
       }
  mode++;
});



     </script>

</html>
