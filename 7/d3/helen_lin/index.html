<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Helen Lin</title>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
div{
    margin: 5px;
    font-size: 20px;
    color: #008;
    padding: 5px;
    
}
circle { 
  stroke:  blue ;
  stroke-width: 1px;
  fill: yellow;
}
</style>
</head>
<body>
    <div>Circle</div>

    <script type="text/javascript">
          var canvas = d3.select("body")
                     .append("svg")
                     .attr("width",1000)
                     .attr("height",500);
          var circle = canvas.append("circle")
                .attr("cx", 200)
                .attr("cy", 150)
                .attr("r", 70)
		.attr("fill", "yellow");
          var circle2 = canvas.append("circle")
                .attr("cx", 225)
                .attr("cy", 130)
                .attr("r", 15);
          var circle3 = canvas.append("circle")
                .attr("cx", 175)
                .attr("cy", 130)
                .attr("r", 15);
    circle
    	.transition()
    	.duration(3000)
	.style("fill","red");

    d3.selectAll("div")
        .data([25,30])
        .transition()
        .duration(3000)
        .style("width",function(d){return d + "px";})
        .style("background-color","yellow");
  </script>
</body>
</html>
