<html>
	<head>
		<style>
    		 #s {border: 1px solid;}
    		  </style>
  	 </head>
  	 <body>
		<svg class="where" id="colorcircle" height=400 width=400>
     		   <circle id="circle" cx=200 cy=200 r=50 fill="red"></circle>
    		</svg>
    		<input type="submit" id="colorchange" value="colorchange">
		<script>
			
			  var colors = new Array('cyan','red','black','green','indigo')
			  var colornum = 2;
			 

			   var colorchange = function() {
			       var cs = document.getElementsByTagName("circle");
			       if (colornum > 4){
			       	  colornum = 0
			       }
			       else {
				    cs.setAttribute('fill',colors[colornum])
				    colornum = colornum + 1
			       }
			   }

			   var a = document.getElementById("colorchange")
			   a.addEventListener('click',colorchange);

		</script>
  	</body>

</html>
