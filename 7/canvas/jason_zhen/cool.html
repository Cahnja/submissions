<!DOCTYPE html>

<html>

<canvas height="480" width="960" id="c"
	style="border:1px solid black">
</canvas>

<script>
  var c = document.getElementById("c");
  var ctx = c.getContext("2d");

  ctx.font="30px arial";
  ctx.strokeStyle="#0000ff";
  ctx.fillText("A Cool Thing",400,100);
  ctx.stroke();

</script>


</html>
