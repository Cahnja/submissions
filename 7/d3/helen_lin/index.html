<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>d3 js beginning</title>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
div{
    background-color: #dd9;
    margin: 5px;
    font-size: 25px;
    color: #007;
    padding: 10px;
    
}
</style>
</head>
<body>
    <div>D3 is cool!</div>
    <div>D3 is awesome!</div>
    <div>D3 is good!</div>
    <div>D3 is pretty!</div>
    <div>D3 is helpful!</div>

    <script type="text/javascript">
          var canvas = d3.select("body")
                     .append("svg")
                     .attr("width",8000)
                     .attr("height",500);
          var circle = canvas.append("circle")
                         .attr("cx", 150)
                         .attr("cy", 105)
                         .attr("r", 63)
                         .attr("fill", "steelblue");
d3.selectAll("circle")
    .data([200,300,400,500,600])
    .transition()
    .duration(3000)
    .style("radius", function(d) { return  d + "px"; });
  </script>
</body>
</html>
