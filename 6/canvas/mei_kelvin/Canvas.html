<!DOCTYPE html>
<html>
<head>
<title>
Canvas 
</title>
</head>

<h1>Click teh Canvas to change emotes</h1>

<div>
<canvas height='800' width = '1000' id = 'c'
	style= "border:2px solid black" />
</div>

<script>
var c = document.getElementById("c");
var ctx = c.getContext ("2d");

ctx.fillStyle="#99CCFF";
    ctx.fillRect(0,0,1000,800);
ctx.fillStyle = "#FFFF00";
ctx.fillRect(320,100,50,200);
ctx.fillStyle = "#FFFF00";
ctx.fillRect(653,100,50,200);
ctx.beginPath();
    ctx.strokeStyle="#FFFF00";
    ctx.arc(515,400,300,0,Math.PI);
    ctx.stroke();
    ctx.closePath();
    ctx.fillStyle="#FFFF00";
    ctx.fill();

var smiley = function (e) {
    ctx.fillStyle="#99CCFF";
    ctx.fillRect(0,0,1000,800);
ctx.fillStyle = "#FFFF00";
ctx.fillRect(320,100,50,200);
ctx.fillStyle = "#FFFF00";
ctx.fillRect(653,100,50,200);
ctx.beginPath();
    ctx.strokeStyle="#FFFF00";
    ctx.arc(515,400,300,0,Math.PI);
    ctx.stroke();
    ctx.closePath();
    ctx.fillStyle="#FFFF00";
    ctx.fill();
}

var boo = function (e) {
ctx.fillStyle="#99CCFF";
    ctx.fillRect(0,0,1000,800);
ctx.fillStyle = "#FFFF00";
ctx.fillRect(320,100,50,200);
ctx.fillStyle = "#FFFF00";
ctx.fillRect(653,100,50,200);
ctx.beginPath();
    ctx.strokeStyle="#FFFF00";
    ctx.arc(515,530,150,0,2*Math.PI);
    ctx.stroke();
    ctx.closePath();
    ctx.fillStyle="#FFFF00";
    ctx.fill();
ctx.beginPath();
    ctx.strokeStyle="#99CCFF";
    ctx.arc(515,530,140,0,2*Math.PI);
    ctx.stroke();
    ctx.closePath();
    ctx.fillStyle="#99CCFF";
    ctx.fill();
}

window.addEventListener("mousedown",boo);
window.addEventListener("mouseup",smiley);

</script>
</html>
