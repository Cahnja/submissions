<html>
	<div>
		<canvas height ="500" width="600" id="c"
				style="border:1px solid black";>
		</canvas>
	</div>

	<script>
		var c = document.getElementById("c");
		var ctx = c.getContext("2d");
		var left, right= false;


		var player = function(x,y,w,h,ctx) {
			return {
			x:x,
			y:y,
			w:w,
			h:h,
			ctx:ctx,
			dx:1,
			color:"ff0000",
			draw:function() {
      			ctx.fillStyle="#FF0000";
      			ctx.fillRect(300,450,320,430);
      			ctx.stroke();
     		},
     		moveLeft:function(){
     			this.x = this.x + this.x
     		 },
      		moveRight:function() {
        		 this.x = this.x - this.x
     		 }
     		}
		}

		var animloop = function(){
			ctx.fillStyle = "#FFFFFF";
			ctx.fillRect(0,0,600,500);
			ctx.fillStyle = "4791DA";
			ctx.fillRect(0,0,600,20)
			ctx.fillStyle = "3366FF";
			ctx.fillRect(0,450,600,50);
			if (left){
				p1.moveLeft()
			}
			if (right){
				p1.moveRight();
			}

			p1.draw()
			window.requestAnimationFrame(animloop);
		}

		var keypress = function(e){
			if (e.keyCode == 37){
				left = true;
			} else if (e.keyCode == 39){
				right = true;
			}
		}

		var keyup = function(e){
			if (e.keyCode == 37){
				left = false;
			} else if (e.keyCode == 39){
				right = false;
			}
		}

		var p1 = player(200,200,10,ctx);

		window.addEventListener("keydown", keypress);
		window.addEventListener("keyup", keyup);
		window.requestAnimationFrame(animloop);

	</script>
<html>
