<html>
  <div>
    <canvas width="600" height="600" id="c" style="border:1px solid black">
    </canvas>
  </div>
  <script>
   var c = document.getElementById("c");
   var ctx = c.getContext("2d");

   var create = function(){
     return {
       x: Math.random()*200,
       y: Math.random()*200,
       color:"#0000ff",
       dx:0,
       dy:0,
       hit:function(a,b){
	 this.dx = a;
	 this.dy = b;
       },
       draw:function(){
	 ctx.beginPath();
	 ctx.fillStyle=this.color;
	 ctx.arc(this.x,this.y,20,0,2*Math.PI);
	 ctx.fill();
	 ctx.stroke();
	 ctx.closePath();
       },
       move:function(){
	 this.x = this.x + this.dx;
	 this.y = this.y + this.dy;
	 if (this.x>580 || this.x<20){
	   var z = this.dx;
	   this.dx = -1*this.dy;
	   this.dy = z;
	 }
	 if (this.y>580 || this.y<20){
	   var z = this.dy;
	   this.dy = -1*this.dx;
	   this.dx = z;
	 }
	 if (this.x<320 && this.x>280){
	   if (this.y<320 && this.y>280){
	     this.dx = 0;
	     this.dy = 0;
	     this.x = Math.random()*250;
	     this.y = Math.random()*250;
	     if (this.color==="#0000ff"){ this.color ="#ff0000"; }
	     else {this.color="#0000ff";}
	   }
	 }
	 
       }
     };
   }

   var clicked = function(e){
     var dx = ball.x - e.offsetX;
     var dy = ball.y - e.offsetY;
     if (Math.abs(dx)<20 && Math.abs(dy)<20){
       ball.hit(dx%2,dy%2);
     }
   }

   var animloop = function(){
     ctx.fillStyle="#99ff99";
     ctx.fillRect(0,0,600,600);
     setup();
     ball.move();
     ball.draw();
     window.requestAnimationFrame(animloop);
   }

   var setup = function(){
     ctx.beginPath();
     ctx.fillStyle="#11ff11";
     ctx.arc(300,300,20,0,2*Math.PI);
     ctx.fill();
     ctx.stroke();
   }

   var ball = create();
   setup();
   ball.draw();
   c.addEventListener("click",clicked);
   window.requestAnimationFrame(animloop);
  </script>
</html>
