
<html>
<div>
<canvas height="400" width="400" id="c"
	style="border:1px solid black">
</canvas>
</div>


<script>
 var c = document.getElementById("c");
 var ctx = c.getContext("2d");
 c.addEventListener("mousedown",mouseDownListener, false);
//will try to figure out mouse clicks so a click will add another block
function mouseDownListener(evt){
 var rect = c.getBoundingClientRect();
var b =  block((evt.clientX-rect.left)*(c.width/rect.width),(evt.clientY-rect.top)*(c.height/rect.height),w,h,ctx);
b.draw();
}
 var block = function(x,y,w,h,ctx) {
   return {
     x:x,
     y:y,
     w:w,
     h:h,
     dx:3*Math.random()+1,
     dy:3*Math.random()+1,
     color:'black',
     ctx:ctx,
     draw: function() {
       ctx.fillStyle=this.color;
       ctx.fillRect(this.x,this.y,this.w,this.h);
       ctx.stroke();
     },
     move: function() {
 this.x = this.x + this.dx;
 this.y = this.y + this.dy;
 if (this.y >= 400 || this.y<=0){
			       this.dy = this.dy*-1;
}
       if (this.x>=400 || this.x<=0){
				  this.dx=this.dx*-1;
	        				 
       }
     }
   }
 }

 var animloop = function() {
   ctx.fillStyle="#ffffff";

   b1.move();
   b2.move();
   b3.move();
   b4.move();
   b5.move();
   b6.move();				   
   b1.draw();
   b2.draw();
   b3.draw();
   b4.draw();
   b5.draw();    
   b6.draw();    
   window.requestAnimationFrame(animloop);
 }

 var b1 = block(Math.random()*400,Math.random()*400,10,10,ctx);
 var b2 = block(Math.random()*400,Math.random()*400,10,10,ctx);
 var b3 = block(Math.random()*400,Math.random()*400,10,10,ctx);
 var b4 = block(Math.random()*400,Math.random()*400,10,10,ctx);
 var b5 = block(Math.random()*400,Math.random()*400,10,10,ctx);
 var b6 = block(Math.random()*400,Math.random()*400,10,10,ctx)

 b1.color="maroon"
 b2.color="aqua"
 b3.color="yellow"
 b4.color="red"
 b5.color="lime"
 b6.color="fuchsia";
 window.requestAnimationFrame(animloop);



</script>
</html>
