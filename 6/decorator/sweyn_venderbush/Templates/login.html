= extends "layout.html"

= block title
	Login
= endblock

= block content
	= if msg is not none
			{{ msg }}
	= endif
	<form action="{{ url_for('login')}}" method="post">
		<input type="text" name="username" size="10"><br>
		<input type="password" name="password" size="10"><br>
		<input type="submit" name="login">
	</form>
= endblock
