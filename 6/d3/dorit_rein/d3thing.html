<!DOCTYPE html>

<html>
  <head>
<title> Dorit's D3 </title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
  </head>


  <body>
<p> Average weather from January-June </p>
    <script>
      
      var data = [23, 24, 32, 42, 53, 63, 68, 66, 58, 47, 38, 28]
      var canvas = d3.select("body")
      .append("svg")
      .attr("width", 1000)
      .attr("height", 1000);

      var circle = canvas.append("circle")
      .attr("cx", 100)
      .attr("cy", 100)
      .attr("r", data[0])
      .attr("fill", "red")
      .text("Thursday")


      var text = canvas.select("text")
      .data(circle)
      .enter()
      .append("text");

      var textLabels = text
      .attr("x", function(d){return d.cx;})
      .attr("y", function(d){return d.cy;})
      .text(function(d){return "( " + d.cx + "," + d.cy + " )"; })
      .attr("font-family", "sans-serif")
      .attr("font-size", "20px")
      .attr("fill", "green")

   var circle = canvas.append("circle")
      .attr("cx", 200)
      .attr("cy", 200)
      .attr("r", data[1])
      .attr("fill", "orange")
      .text("Thursday")

   var circle = canvas.append("circle")
      .attr("cx", 300)
      .attr("cy", 300)
      .attr("r", data[2])
      .attr("fill", "yellow")
      .text("Thursday")
  
 var circle = canvas.append("circle")
      .attr("cx", 400)
      .attr("cy", 400)
      .attr("r", data[3])
      .attr("fill", "green")
      .text("Thursday")

   var circle = canvas.append("circle")
      .attr("cx", 500)
      .attr("cy", 500)
      .attr("r", data[4])
      .attr("fill", "blue")
      .text("Thursday")

   var circle = canvas.append("circle")
      .attr("cx", 600)
      .attr("cy", 600)
      .attr("r", data[5])
      .attr("fill", "purple")
      .text("Thursday")
   





    </script>
  </body>

</html>
